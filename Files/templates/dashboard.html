<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <link rel="icon" type="image/png" href="/static/favicon.png">
    <title>Edgepsych Dashboard</title>

    <!-- ✅ Add Google Font (Poppins) -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;

            background-color: #f8fbfd;
        }

.navbar {
    padding: 10px;
    background-color: white;
    display: flex;
    justify-content: space-between;
    align-items: center;
    box-shadow: 0 1px 6px rgba(0, 0, 0, 0.08);

    /* background images */
    background-image: url('/static/nav-img1.png'), url('/static/nav-img2.png');
    background-repeat: no-repeat, no-repeat;
    background-size: contain, contain; /* make sure both fit naturally */
    background-position: center left, center right; /* place left and right */
}




        .logo {
            font-weight: bold;
            font-size: 24px;
            color: #001e4d;
            display: flex;
            align-items: center;
            gap: 6px;
        }



        .dropdown {
            position: relative;
        }

        .profile-btn {
            background-color: #296eff;
            color: white;
            font-weight: 500;
            padding: 8px 16px;
            border: none;
            border-radius: 6px;
            font-size: 14px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .user-icon {
            font-size: 16px;
            display: flex;
            align-items: center;
            margin-right: 8px;
        }

        .dropdown-content {
            display: none;
            position: absolute;
            right: 0;
            top: 48px;
            background-color: white;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.15);
            min-width: 200px;
            z-index: 1;
            padding: 12px;
            border-radius: 8px;
        }

        .dropdown-content p {
            margin: 8px 5px;
            font-weight: 500;
            color: #333;
        }

        .dropdown-content a {
            display: block;
            padding: 10px;
            color: black;
            text-decoration: none;
            border-radius: 6px;
        }

        .dropdown-content a:hover {
            background-color: #f1f1f1;
        }

        .container {
            padding: 40px 20px;
            max-width: 1200px;
            margin: auto;
        }

        .container h2 {
            font-size: 26px;
            margin-bottom: 30px;
            color: #393939;
        }

        .nav-images {
            display: flex;
            gap: 15px;
            align-items: center;
        }

        .nav-img {
            height: 40px;
            /* Adjust as needed */
            width: auto;
        }

        .container h3 {
            font-size: 26px;
            margin-bottom: 10px;
            background: linear-gradient(90deg, #015FFF, #3B72D0);
            /* Gradient for text */
            -webkit-background-clip: text;
            /* Clip background to text */
            background-clip: text;
            /* Standard property */
            -webkit-text-fill-color: transparent;
            /* Make text transparent to show gradient */

        }

        .grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
        }

        .card {
            background: white;
            border-radius: 12px;
            border: 2px solid #5A8CE32E;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
            padding: 30px 20px;
            text-align: center;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
    </style>
</head>

<body>

    <div class="navbar">
        <div class="logo">
            <img src="/static/image-removebg edge.png" class="logo-icon" alt="logo" />
            <!-- <img src="/static/nav-img1.png" class="nav-img" alt="Image 1" />
      <img src="/static/nav-img2.png" class="nav-img" alt="Image 2" /> -->
        </div>
        <div class="dropdown">
            <button onclick="toggleDropdown()" class="profile-btn">
                <span class="user-icon"><img src="/static/profile-icon.png" alt=""></span> {{ first_name }} ▼
            </button>
            <div class="dropdown-content" id="dropdownMenu">
                <p>ID: {{ user_id }}</p>
                <p>{{ email }}</p>
                <a href="/logout">Logout</a>
            </div>
        </div>
    </div>

    <div class="container">
        <h2>Dashboard</h2>
        <div class="grid">
            <div class="card" onclick="window.location.href='/programmes';" style="cursor: pointer;">
                <img src="/static/programmersimg.png" alt="">
                <h3 style="color: linear-gradient(90deg, #015FFF, #3B72D0);">Programes</h3>
                <p>Take the questionnaire/tests, view results and feedback.</p>
            </div>

            <!-- <div class="card">
        <h3>Resources</h3>
        <p>Documentation to view or download.</p>
      </div>
      <div class="card">
        <h3>Tasks</h3>
        <p>View tasks assigned to you.</p>
      </div>
      <div class="card">
        <h3>Experiences</h3>
        <p>Record skills developed for future applications.</p>
      </div>
       -->
        </div>
    </div>

    <script>
        function toggleDropdown() {
            var dropdown = document.getElementById("dropdownMenu");
            dropdown.style.display = (dropdown.style.display === "block") ? "none" : "block";
        }

        document.addEventListener("click", function (event) {
            var dropdown = document.getElementById("dropdownMenu");
            var button = document.querySelector(".profile-btn");
            if (!button.contains(event.target) && !dropdown.contains(event.target)) {
                dropdown.style.display = "none";
            }
        });
    </script>
</body>

</html>
